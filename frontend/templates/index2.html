<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.">
    <title>WeUI-Demo</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet" />
    <link href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css" rel="stylesheet" />
    <style type="text/css">
        /*总css*/
        body,html {
            height: 100%;
            -webkit-tap-highlight-color: transparent;
        }
        .demos-title {
            text-align: center;
            font-size: 34px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%;
        }
        .demos-sub-title {
            text-align: center;
            color: #888;
            font-size: 14px;
        }
        .demos-header {
            padding: 35px 0;
        }
        .demos-content-padded {
            padding: 15px;
        }
        .demos-second-title {
            text-align: center;
            font-size: 24px;
            color: #3cc51f;
            font-weight: 400;
            margin: 0 15%;
        }
        footer {
            text-align: center;
            font-size: 14px;
            padding: 20px;
        }
        footer a {
            color: #999;
            text-decoration: none;
        }

        /*显示百分比*/
        .swiper-container {
            width: 100%;
        } 

        .swiper-container img {
            display: block;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="weui-tab">
        <div class="weui-tab__bd">
            <div id="tab1" class="weui-tab__bd-item weui-tab__bd-item--active">
                <div class="weui-cell weui-cell_swiped" id="swipe1">
                    <div class="weui-cell__bd">
                        <div class="weui-cell">
                            <div class="weui-cell__bd">
                                <p>左滑列表</p>
                            </div>
                            <div class="weui-cell__ft">向左滑动试试</div>
                        </div>
                    </div>
                    <div class="weui-cell__ft">
                        <a class="weui-swiped-btn weui-swiped-btn_warn delete-swipeout" href="javascript:">删除</a>
                        <a class="weui-swiped-btn weui-swiped-btn_default close-swipeout" href="javascript:">关闭</a>
                    </div>
                </div>
            </div>
            <div id="tab2" class="weui-tab__bd-item">
                <header class='demos-header'>
                    <h1 class="demos-title">Uploader</h1>
                </header>
                <div class="weui-cells weui-cells_form">
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <div class="weui-uploader">
                                <div class="weui-uploader__hd">
                                    <p class="weui-uploader__title">图片上传</p>
                                    <div class="weui-uploader__info">0/2</div>
                                </div>
                                <div class="weui-uploader__bd">
                                    <ul class="weui-uploader__files" id="uploaderFiles">
                                        <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                        <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                        <li class="weui-uploader__file" style="background-image:url(./images/pic_160.png)"></li>
                                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                            <div class="weui-uploader__file-content">
                                                <i class="weui-icon-warn"></i>
                                            </div>
                                        </li>
                                        <li class="weui-uploader__file weui-uploader__file_status" style="background-image:url(./images/pic_160.png)">
                                            <div class="weui-uploader__file-content">50%</div>
                                        </li>
                                    </ul>
                                    <div class="weui-uploader__input-box">
                                        <input id="uploaderInput" class="weui-uploader__input" type="file" accept="image/*" multiple="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="tab3" class="weui-tab__bd-item">
                <div class="weui-gallery" style="display: block">
                    <span class="weui-gallery__img" style="background-image: url(../static/img/Tulips.jpg);"></span>
                    <div class="weui-gallery__opr">
                        <a href="javascript:" class="weui-gallery__del">
                            <i class="weui-icon-delete weui-icon_gallery-delete"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div id="tab4" class="weui-tab__bd-item">
                <header class='demos-header'>
                    <h1 class="demos-title">Slider</h1>
                </header>
                <div class='demos-content-padded'>
                    <div class="weui-slider" id='slider1'>
                        <div class="weui-slider__inner">
                            <div style="width: 0;" class="weui-slider__track"></div>
                            <div style="left: 0;" class="weui-slider__handler"></div>
                        </div>
                    </div>
                    <br>
                    <div class="weui-slider-box" id='slider2'>
                        <div class="weui-slider">
                            <div id="sliderInner" class="weui-slider__inner">
                                <div id="sliderTrack" style="width: 75%;" class="weui-slider__track"></div>
                                <div id="sliderHandler" style="left: 75%;" class="weui-slider__handler"></div>
                            </div>
                        </div>
                        <div id="sliderValue" class="weui-slider-box__value">75</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="weui-tabbar">
            <a href="#tab1" class="weui-tabbar__item weui-bar__item--on">
                <span class="weui-badge" style="position: absolute;top: -.4em;right: 1em;">8</span>
                <div class="weui-tabbar__icon">
                    <img src="http://jqweui.com/dist/demos/images/icon_nav_button.png" alt="" /></div>
                <p class="weui-tabbar__label">微信</p></a>
            <a href="#tab2" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="http://jqweui.com/dist/demos/images/icon_nav_msg.png" alt="" /></div>
                <p class="weui-tabbar__label">通讯录</p></a>
            <a href="#tab3" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="http://jqweui.com/dist/demos/images/icon_nav_article.png" alt="" /></div>
                <p class="weui-tabbar__label">发现</p></a>
            <a href="#tab4" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="http://jqweui.com/dist/demos/images/icon_nav_cell.png" alt="" /></div>
                <p class="weui-tabbar__label">我</p></a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script type="text/javascript">$(function() {
            FastClick.attach(document.body);
        });
    </script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script type="text/javascript">
        // 滑动删除
        $('.delete-swipeout').click(function () {
            $(this).parents('.weui-cell').remove()
        })
        $('.close-swipeout').click(function () {
            $(this).parents('.weui-cell').swipeout('close')
        })
        $('.weui-cell_swiped').swipeout()

        // 百分比数据
        $('#slider1').slider();
        $('#slider2').slider(function (per) {
            console.log(per);
        });
    </script>
</body>
</html>
